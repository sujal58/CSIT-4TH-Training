<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors Game</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #e3f2fd;
        padding: 40px;
      }

      h1 {
        margin-bottom: 30px;
      }

      .game-area {
        display: flex;
        justify-content: center;
        gap: 50px;
        flex-wrap: wrap;
      }

      .player,
      .computer {
        flex: 1 1 200px;
      }

      .choices img {
        width: 100px;
        margin: 10px;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .choices img:hover {
        transform: scale(1.1);
      }

      .selected img {
        width: 120px;
        border: 4px solid #1976d2;
        border-radius: 10px;
        animation: pop 0.3s ease;
      }

      @keyframes pop {
        0% {
          transform: scale(0.5);
          opacity: 0.2;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .result {
        margin-top: 30px;
        font-size: 1.5em;
        font-weight: bold;
      }

      .score {
        margin-top: 10px;
        font-size: 1.1em;
      }

      .label {
        font-weight: bold;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>ü™® Rock, üìÑ Paper, ‚úÇÔ∏è Scissors</h1>

    <div class="game-area">
      <div class="player">
        <div class="label">You</div>
        <div class="choices">
          <button
            onclick="play('rock')"
          >ü™®
          </button>
          <button
            onclick="play('paper')"
          >üìÑ
        </button>

          <button
            onclick="play('scissors')"
          >
          ‚úÇÔ∏è
        </button>

        </div>
        <div class="selected" id="user-choice"></div>
      </div>

      <div class="computer">
        <div class="label">Computer</div>
        <div class="selected" id="computer-choice"></div>
      </div>
    </div>

    <div class="result" id="result">Make your move!</div>
    <div class="score" id="score">You: 0 | Computer: 0</div>

    <script>
      const userChoiceEl = document.getElementById("user-choice");
      const computerChoiceEl = document.getElementById("computer-choice");
      const resultEl = document.getElementById("result");
      const scoreEl = document.getElementById("score");

      let userScore = 0;
      let computerScore = 0;

      const images = {
        rock: "ü™®",
        paper: "üìÑ",
        scissors: "‚úÇÔ∏è",
      };

      function play(userChoice) {
        const choices = ["rock", "paper", "scissors"];
        const computerChoice = choices[Math.floor(Math.random() * 3)];

        // Show selected images
        userChoiceEl.innerHTML = `<h1>${images[userChoice]} </h1>`;
        computerChoiceEl.innerHTML = `<h1>${images[computerChoice]} </h1>`;

        // Determine result
        if (userChoice === computerChoice) {
          resultEl.textContent = "It's a draw!";
        } else if (
          (userChoice === "rock" && computerChoice === "scissors") ||
          (userChoice === "paper" && computerChoice === "rock") ||
          (userChoice === "scissors" && computerChoice === "paper")
        ) {
          resultEl.textContent = `You win! ${userChoice} beats ${computerChoice}`;
          userScore++;
        } else {
          resultEl.textContent = `You lose! ${computerChoice} beats ${userChoice}`;
          computerScore++;
        }

        // Update score
        scoreEl.textContent = `You: ${userScore} | Computer: ${computerScore}`;
      }
    </script>
  </body>
</html>
